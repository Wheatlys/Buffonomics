<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Buffonomics · Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />

  <!-- Base Buffonomics theme + fonts -->
  <link rel="stylesheet" href="/static/css/login.css" />
  <!-- Dashboard header styles (brand, ghost-btn, shell-header, etc.) -->
  <link rel="stylesheet" href="/static/css/dashboard.css" />
  <!-- Page-specific layout for the settings card -->
  <link rel="stylesheet" href="/static/css/settings.css" />
</head>

<body>
  <!-- HEADER (same structure as dashboard, but no search/settings button) -->
  <header class="shell-header">
    <div class="brand-home">
      <a class="brand brand--link" href="/dashboard" aria-label="Back to dashboard">
        <span class="brand__text">Buffonomics</span>
        <span class="brand__caret">▌</span>
      </a>
      <a class="home-link" href="/dashboard">Home</a>
    </div>

    <div class="shell-meta">
      <a class="ghost-btn" href="/logout">Logout</a>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="settings-wrapper">
    <section class="settings-card">

      <header class="settings-header">
        <div class="settings-eyebrow">ACCOUNT</div>
        <h1>Settings</h1>
        <a class="back-link" href="/dashboard">← Back to feed</a>
      </header>

      <!-- EMAIL SECTION -->
      <section class="settings-section">
        <h2>Account Email</h2>
        <p class="settings-help">
          View your current email and update it if needed. You’ll use this email to sign in.
        </p>

        <div class="form-group">
          <label>Current email</label>
          <input id="currentEmail" type="email" disabled />
        </div>

        <div class="form-group">
          <label>New email</label>
          <input id="newEmail" type="email" placeholder="Enter new email" />
        </div>

        <div class="form-group">
          <label>Current password</label>
          <input id="emailPassword" type="password" placeholder="Enter current password" />
        </div>

        <button id="updateEmailBtn" class="primary-btn">Update email</button>
      </section>

      <div class="divider"></div>

      <!-- PASSWORD SECTION -->
      <section class="settings-section">
        <h2>Change Password</h2>
        <p class="settings-help">
          Use a strong password that you haven’t used elsewhere.
        </p>

        <div class="form-group">
          <label>Current password</label>
          <input id="currentPassword" type="password" placeholder="Current password" />
        </div>

        <div class="form-group">
          <label>New password</label>
          <input id="newPassword" type="password" placeholder="New password" />
        </div>

        <button id="changePasswordBtn" class="primary-btn">Update password</button>
      </section>

    </section>
  </main>

  <script src="/scripts/settings.js" defer></script>
</body>
</html>
