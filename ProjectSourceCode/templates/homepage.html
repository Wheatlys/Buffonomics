<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>Buffonomics · Dashboard</title>
  <link rel="stylesheet" href="../static/css/homepage.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">Buffonomics<span class="brand__caret">▌</span></div>
    <button class="btn btn--ghost js-logout" type="button">Sign Out</button>
  </header>

  <main class="content" role="main">
    <section class="card">
      <p class="eyebrow">Signed in</p>
      <h1 class="headline">Welcome back, <span class="js-user">Loading…</span></h1>
      <p class="lede">
        You're now authenticated with your secure Buffonomics session cookie.
        Use this space to plug in charts, watchlists, or anything else you need
        for the project milestone.
      </p>

      <div class="actions">
        <a class="btn" href="#" role="button">View Portfolio</a>
        <a class="btn btn--secondary" href="#" role="button">Track Trades</a>
      </div>

      <p class="alert js-session-alert" role="status" hidden></p>
    </section>
  </main>

  <script src="../scripts/homepage.js" defer></script>
</body>
</html>
